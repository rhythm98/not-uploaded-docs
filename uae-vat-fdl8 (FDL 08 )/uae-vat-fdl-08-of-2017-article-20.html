<!DOCTYPE html>

    <title>Article 20 - Capital Assets</title>
    <link rel="stylesheet" href="https://gtlcdnstorage.blob.core.windows.net/guide/stylesheets/article.css">

</head>

<body>
    <div class="scope">
        <main>
            <section>
                <h3>Part Four: Tax Registration and Cancellation</h3>

                <h3>Article 20 - Capital Assets</h3>

                <article>
                    <p>The supply of capital assets belonging to the person during practicing the business shall be
                        disregarded when determining whether a person exceeds the Mandatory Registration Threshold
                        or the Voluntary Registration Threshold.</p>
                   
                </article>
            </section>
        </main>
    </div>
</body>

</html>
