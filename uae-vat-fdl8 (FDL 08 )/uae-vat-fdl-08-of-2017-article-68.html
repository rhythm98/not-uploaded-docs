<body>
    <div class="scope">
        <main>
            <section>
                <h3>Article 68 - Rounding in Tax Invoices</h3>
                <article>
                    <p>For the purposes of determining the tax stated in the tax invoice, the Executive Regulations of 
                    this Decree-Law shall define the method of calculation and the total value to be paid if the tax 
                    is less than one fils of a UAE Dirham.</p>
                </article>
            </section>
        </main>
    </div>
</body>
