                <h3>Article 49 - Importation of Relevant Goods </h3>

                <article>
                   <p> The person other than the registrant shall pay the due tax on the importation of relevant 
                    goods from outside the applying states at the date of importation according to the payment 
                    mechanism specified by the Executive Regulations of this Decree-Law </p>
                </article>
            </section>
        </main>
    </div>
</body>
