<h3>Article 38 - Tax-Inclusive Pricing</h3>

                <article>
                 <p>The declared prices shall include the tax in case of the taxable supplies. The Executive 
                    Regulations of this Decree-Law shall determine the cases where prices do not include the tax. </p>
