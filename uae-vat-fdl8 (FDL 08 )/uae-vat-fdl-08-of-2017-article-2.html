                <h3>Article 2 - Scope of the Tax</h3>
                
                <article>
                    <p>The Tax shall be levied on:</p>

                    <ol>
                        <li>Every taxable supply and deemed supply carried out by the taxable person.</li>
                        <li>Importation of the relevant goods except for what is specified by the Executive
                            Regulations of
                            this Decree-Law.</li>
                    </ol>
                </article>
            </section>
        </main>
