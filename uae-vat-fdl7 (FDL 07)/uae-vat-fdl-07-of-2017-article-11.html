                <h3>Chapter Four - Rules of Tax Payment and Exemption therefrom</h3>

                <h3>Article 11 - Tax-Inclusive Prices</h3>

                <article>
                    <p>The declared prices of excise goods shall, upon sale, include the tax. The Executive Regulations of this Decree-Law shall determine the cases where prices do not include the tax.</p>
                </article>

            </section>
        </main>
