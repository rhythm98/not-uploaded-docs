                <h3>Article 12 - Exemption from the Tax</h3>

                <article>
                    <ol>
                        <li>
                            <p>Excise goods that are exported shall be exempted from the tax.</p>
                        </li>
                        <li>
                            <p>The Executive Regulations of this Decree-Law shall establish the conditions and controls for exempting from the tax referred to in Clause (1) of this Article.</p>
                        </li>
                    </ol>
                </article>

            </section>
        </main>
    </div>
</body>
