<body>
    <div class="scope">
        <main>
            <section>

                <h3>Chapter Seven - Tax Period, Tax Return and Tax Payment</h3>

                <h3>Article 18 - Tax Return</h3>

                <article>
                    <p>The taxable person shall submit to the Authority the tax return at the end of each tax period, within the time limits and in accordance with the procedures determined by the Executive Regulations of this Decree-Law.</p>
                </article>

            </section>
        </main>
    </div>
