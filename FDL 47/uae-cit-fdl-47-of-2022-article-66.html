<div class='scope'><header><h2>Chapter 20 - Closing provisions</h2><h2>Article 66 - International Agreements</h2></header><main><section><article><p>To the extent the terms of an international agreement that is in force in the State are inconsistent with the provisions of this Decree-Law, the terms of the international agreement shall prevail.</p></article></section></main><footer><section><article id='gtlnotes'></article></section></footer></div>
