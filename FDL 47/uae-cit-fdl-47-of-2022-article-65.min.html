<link rel="stylesheet" href="https://gtlcdnstorage.blob.core.windows.net/guide/stylesheets/article.css"><div class='scope'><header><h2>Chapter 20 - Closing provisions</h2><h2>Article 65 - Revenue Sharing</h2></header><main><section><article><p>Corporate Tax revenues and Administrative Penalties collected under this Decree-Law shall be subject to sharing between the Federal Government and the Local Governments based on the provisions of a federal law issued in this regard.</p></article></section></main><footer><section><article id='gtlnotes'></article></section></footer></div>
