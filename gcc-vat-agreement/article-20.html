<body>
    <div class="scope">
        <main>
            <section>
                <h3>Article (20) Supply of Wired and Wireless Telecommunication Services and Electronically Supplied
                    Services</h3>
                <article>
                    <p>The place of supply for wired and wireless telecommunication Services and electronically supplied
                        Services shall be the place of actual use of or enjoyment from these Services.</p>
                </article>
            </section>
        </main>
    </div>
