<!doctype html><html lang=en><head><meta charset=UTF-8><meta name=viewport content='width=device-width,initial-scale=1'><title>Article 4 - VAT Group</title><link rel=stylesheet href=https://gtlcdnstorage.blob.core.windows.net/guide/stylesheets/style.css></head><body><div class=scope><main><section><h3>Article 4 - VAT Group</h3><article><p>Each Member State may treat the VAT Group as a single Taxable Person in accordance with the rules and conditions it puts in place for that purpose. A VAT Group means two or more Corporate Persons who are Residents of the same Member State.</p></article></section></main></div></body></html>
