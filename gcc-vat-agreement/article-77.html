                <h3>Article 77 Amendments</h3>
                <article>

                    <p>This Agreement may be amended upon the approval of all Member States and upon the proposal of any
                        of them, and the coming into force of such amendments shall be subject to the same procedures
                        provided for in Article (79) of this Agreement..</p>
                </article>
            </section>
        </main>
    </div>
