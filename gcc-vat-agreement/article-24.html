                <h3>Article 24 Tax Due Date on Import</h3>
                <article>
                    <p>Tax becomes due on the date of importing Goods into the Member State, subject to the provisions
                        of Article 39 related to cases of Tax suspension upon import and Article 64 related to the
                        mechanism for paying Tax Due in relation to the import.</p>
                </article>
            </section>
        </main>
    </div>
