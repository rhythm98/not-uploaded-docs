                <h3>Article 61 Submission of Tax Returns</h3>
                <article>

                    <p>Each Member State shall determine the timeframes, conditions and rules for submission of Tax
                        Returns by a Taxable Person for each tax period, provided that The Ministerial Committee shall
                        determine the minimum data required to be included in the tax return.</p>
                </article>
            </section>
        </main>
