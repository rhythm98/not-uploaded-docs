                <h3>Article 65 Tax Refunds</h3>
                <article>

                    <p>Each Member State shall determine the conditions and provisions for allowing a Taxable Person to request a refund of net deductible Tax or request to carry it forward to subsequent tax periods.</p>
                </article>
            </section>
        </main>
